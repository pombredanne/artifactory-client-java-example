// Explicitly define the wrapper, so we can pin/upgrade the version
task wrapper(type: Wrapper) {
    gradleVersion = '2.4'
}

apply plugin: 'java'

repositories {
    jcenter()
}
dependencies {
    compile 'org.jfrog.artifactory.client:artifactory-java-client-services:1.0.0'
}

task execute(type: JavaExec) {
   classpath = sourceSets.main.runtimeClasspath
   main = 'Example'
   standardInput = System.in
}
